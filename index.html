<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income & Expenses Calculator | S M SHIBE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="heading"><h1>Income and Expenses Calculator</h1></div>
    
    <!-- Form to add or edit income or expenses -->
    <div class="wrapper">
        <div class="frm-sec">
            <form id="entry-form">
                <div class="t-sec">
                    <input type="hidden" id="edit-index" value="-1">
                        <label for="type">Type:</label>
                        <select id="type">
                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                        </select>
                </div>
                <div>
                    <label for="description">Description:</label>
                    <input type="text" id="description" required>
                </div>
                <div>
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" required>
                </div>
                <div class="btn">
                    <button type="submit" id="submit-button">Add Entry</button>
                    <button type="button" id="reset-button">Reset</button>
                </div>
            </form>
        </div>

        <!-- Totals Display -->
        <div class="totals">
            <p>Total Income: Rs.<span id="total-income">0.00</span></p>
            <p>Total Expenses: Rs.<span id="total-expenses">0.00</span></p>
            <p id="blc"><img src="walet-icon.svg" alt="walet" id="walet">Balance: Rs.<span id="balance">0.00</span></p>
        </div>
    </div>

    <div class="flt-sec">
        <h2>Filter by</h2>
        <!-- Radio buttons to filter the results -->
        <label><input type="radio" name="filter" value="all" checked> All</label>
        <label id="in"><input type="radio" name="filter" value="income"> Income</label>
        <label id="ex"><input type="radio" name="filter" value="expense"> Expense</label>
    </div>

    <div class="tbl-sec">
        <h2>Entries</h2>
    <!-- Table to show the entries -->
        <table>
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="entries-tbody">
                <!-- Data will be inserted here -->
            </tbody>
        </table>
    </div>

    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/dec55346a2.js" crossorigin="anonymous"></script>

</body>
</html>
